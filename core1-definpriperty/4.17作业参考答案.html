inp1.oninput= function(e){

   obj.age = e.target.value;
}
for(let key in obj){
	defineReactive(obj,key,obj[key])
}
function defineReactive(obj,key,value){
	Object.defineProperty(obj,key,{
		get(){
          return value
		},
		set(val){
		 value=val;

		if(key=='name'){

		}else{

		}
      }
	})
